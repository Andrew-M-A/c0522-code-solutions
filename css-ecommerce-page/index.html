<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <div class="row">
      <div class="column-full">
        <h3>New Arrivals</h3>
      </div>
    </div>

    <div class="row">

    </div>
    <div class="row">

      <div class="column-fifth item-style">
        <img class="resize-img" src="images/dress1.jpeg" alt="">
        <p>Free People <span class="grey-text">| Size 6 </span></p>
        <p> <span class="highlight">$35</span> <del class="grey-text">$125 Retail</del></p>
      </div>

      <div class="column-fifth item-style">
        <img class="resize-img" src="images/ysl-bag.jpeg" alt="">
        <p> Yves Saint Laurent <span class="grey-text">| One-Size </span> </p>
        <p> <span class="highlight">$200</span> <del class="grey-text">$1600 retail</del></p>
      </div>

      <div class="column-fifth item-style">
        <img class="resize-img" src="images/key.jpeg" alt="">
        <p>Tiffany <span class="grey-text">| One-Size </span> </p>
        <p> <span class="highlight">$476</span> <del class="grey-text">$2000 Retail</del></p>
      </div>

      <div class="column-fifth item-style">
        <img class="resize-lv-bag" src="images/lv-bag.jpg" alt="">
        <p> Louis Vuitton <span class="grey-text">| One-Size </span></p>
        <p> <span class="highlight">$95</span> <del class="grey-text">$1200 retail</del></p>
      </div>

      <div class="column-fifth item-style">
        <img class="resize-img" src="images/dress2.jpeg" alt="">
        <p>Free People <span class="grey-text">| Size 6 </span></p>
        <p> <span class="highlight">$20</span> <del class="grey-text">$198 Retail</del></p>
      </div>

    </div>

</body>
</html>
